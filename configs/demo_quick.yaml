# vine_risk: quick demo configuration for CI/testing
# Reduced simulations and test window for fast iteration

seed: 42
data_file: data/public_returns.csv
out_dir: outputs/demo_quick

# Use 5 assets for tractable demo runtime
n_assets: 5

# Shorter train/test for speed (still captures some crisis period)
train_days: 1000

# VaR/ES confidence levels (include 0.01 for scale sanity check)
alphas: [0.01, 0.05]

# Historical simulation rolling window
hs_window: 250

# EWMA halflife (days)
ewma_halflife: 20

# Reduced Monte Carlo simulations (1000 vs 5000 in full demo)
n_sim: 1000

# Rolling marginal refit (disabled for quick mode)
marginal_refit_freq_days: 0
marginal_window_days: 1000

# GAS update frequency (1=daily, 5=weekly)
gas_update_every: 1
